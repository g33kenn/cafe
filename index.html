<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Using a coffee-themed font for headings */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3EFEA; /* Light beige, like latte foam */
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="text-center py-12">
        <h1 class="font-lora text-5xl font-bold text-[#4A2C2A]">My Coffee Recipes</h1>
        <p class="text-lg text-gray-600 mt-2">A collection of personal coffee brewing recipes.</p>
    </header>

    <!-- Recipe Cards Container -->
    <main class="container mx-auto px-4 pb-16">
        <div id="card-container" class="flex flex-wrap justify-center gap-8 md:gap-12">

            <!-- Card 1 -->
            <div class="recipe-card w-80 bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition-transform duration-300 hover:scale-105">
                <!-- Banner Section -->
                <div class="banner h-40 p-6 flex flex-col justify-center">
                    <h2 class="font-lora text-3xl font-bold text-black">Santa Monica Tubaina</h2>
                    <h3 class="text-lg text-black opacity-90">Brazil</h3>
                </div>
                <!-- Details Section -->
                <div class="p-6 flex-grow">
                    <ul class="space-y-4 text-lg">
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Coffee (g)</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">18</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Grind</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">2</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Yield (g)</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">20</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="recipe-card w-80 bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition-transform duration-300 hover:scale-105">
                <!-- Banner Section -->
                <div class="banner h-40 p-6 flex flex-col justify-center">
                    <h2 class="font-lora text-3xl font-bold text-black">Habtamu F. Aga</h2>
                    <h3 class="text-lg text-black opacity-90">Ethiopia</h3>
                </div>
                <!-- Details Section -->
                <div class="p-6 flex-grow">
                    <ul class="space-y-4 text-lg">
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Coffee (g)</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">18</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Grind</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">2.2</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="font-semibold">Yield (g)</span>
                            <span class="font-bold text-xl text-[#4A2C2A]">20</span>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </main>

    <script>
        // This script automatically assigns a unique, light color to each recipe card banner.
        document.addEventListener('DOMContentLoaded', () => {
            // A predefined list of light, pleasant colors that provide good contrast with black text.
            const bannerColors = [
                '#d4e1f5', // Light Periwinkle
                '#fdebd0', // Antique White
                '#d5f5e3', // Honeydew
                '#f5d4e1', // Misty Rose
                '#e8d4f5', // Thistle
                '#d4f5f5'  // Light Cyan
            ];

            // Select all recipe cards on the page.
            const recipeCards = document.querySelectorAll('.recipe-card');

            // Iterate over each card and assign a color from the list.
            recipeCards.forEach((card, index) => {
                const banner = card.querySelector('.banner');
                if (banner) {
                    // Use the modulo operator to cycle through the color array.
                    // This ensures that we can support any number of cards without running out of colors,
                    // and each card in the initial sequence gets a unique color.
                    banner.style.backgroundColor = bannerColors[index % bannerColors.length];
                }
            });
        });
    </script>

</body>
</html>
